<!DOCTYPE html>
<html>
<head>
    <title>News Analysis and Summarization</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>News Analysis and Summarization</h1>
    <form action="{{ url_for('analyze_company') }}" method="post">
        <label for="company_name">Enter Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>
        <button type="submit">Analyze News</button>
    </form>
</body>
</html>
